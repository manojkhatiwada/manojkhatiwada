<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Interactive Star Catalog Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h1>Cosmos Explorer</h1>
        <p>Navigate through 50,000 real stars from the catalog</p>
        <div id="controls-info">
            <h3>Controls:</h3>
            <ul>
                <li><strong>Left Click + Drag:</strong> Rotate view</li>
                <li><strong>Right Click + Drag:</strong> Pan camera</li>
                <li><strong>Scroll:</strong> Zoom in/out</li>
            </ul>
        </div>
        <div id="stats">
            <p>Stars Loaded: <span id="star-count">0</span></p>
            <p>Camera Position: <span id="camera-pos">0, 0, 0</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="cosmos.js"></script>
</body>
</html>
